<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New account</title>
  <link rel="stylesheet" href="Frist-project.css"/>
</head>
<body class="body-3">
  <div class="Containar-3">
      <div class="Creat-account-3">
          <from action="" mathod="" name="" encytype="multipart/from data" class="from-3" ></from>
          <h1 class="create-account-3">Create a new account</h1>
            <hr class=hr-3/>
             <label class="label-3" >Name</label>
              <input type="text" name="name" placeholder="Enther your name" class="input-box-3 hover-box" />
                      <label class="label-3" >Age</label>
                        <input type="number" name="age" placeholder="Enther your Age" class="input-box-3 hover-box" />
              <label class="label-3" >Mobile</label>
                <input type="tel" name="usermobie" placeholder="Enther your Number" maxlength="11" class="input-box-3 hover-box" />
                    <label class="label-3" >Email</label>
                      <input type="email" name="email" placeholder="Enther your email" class="input-box-3 hover-box" />
              <label class="label-3" >Password</label>
                <input type="password" name="password" maxlength="8" placeholder="Enter your password" class="input-box-3 hover-box" />
                      <label class="label-3" >File</label>
                      <input type="file" name="userfile" accept=".pdf" class="file-3-box" />
             <button type="button" name="btn" class="Create-account-3 hover-box"><a href="Home.html">Create new account</a></button>

      </div>
  </div>
</body>
</html>
